  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build
      run: go build -v -o conflect cmd/conflect/conflect.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: conflect-binary
        path: conflect
        retention-days: 1
